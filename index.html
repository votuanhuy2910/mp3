<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
        <link rel="icon" href="/assets/img/icon-1.png">

        <link rel="stylesheet" href="/style.css">

        <title>MP3</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="sidebar">
                <div class="profile">
                    <img src="/assets/logo2.png" alt="avt" class="profile_avatar">
                    <h3 class="profile_name">Vo Tuan Huy</h3>
                    <span class="profile_position">Front - End Developer</span>
                </div>

                <nav class="navbar">
                    <a href="">album</a>
                    <a href="">V-Pop</a>
                    <a href="">C-Pop</a>
                    <a href="">K-Pop</a>
                    <a href="">US-UK</a>
                </nav>

                <div class="contact">
                    <a href="#" class="fab fa-facebook"></a>
                    <a href="#" class="fab fa-youtube"></a>
                    <a href="#" class="fab fa-github"></a>
                </div>
            </div>

            <section class="header">
                <div class="header_search">
                    <i class="fas fa-search header_search--icon"></i>
                    <input type="text" inputmode="search" placeholder="Search..."
                        class="header_search--input">
                </div>

                <div class="header_tool">
                    <div class="header_tool--icon">
                        <i class="fa fa-bell"></i>
                    </div>

                    <div class="header_tool--icon">
                        <i class="tool-icon fa fa-cog"></i>
                    </div>

                    <div class="header_tool--icon moon">
                        <i class="tool-icon fas fa-moon"></i>
                    </div>

                    <div class="header_tool--free">free</div>

                    <div class="header_tool--icon bars">
                        <i class="fa fa-bars"></i>
                    </div>

                    <div id="user" class="header_tool--icon user">
                        <i class="fa fa-user"></i>
                    </div>
                </div>

                <div id="login" class="header_login">
                    <form action="" class="header_login--form">
                        <div class="loginClose">
                            <i class="fas fa-close"></i>
                        </div>

                        <header class="loginHeader">
                            login
                        </header>

                        <div class="loginForm">
                            <input class="field_input" type="text" name="username" id="username" required placeholder=" ">
                            <label for="username" class="field_label">username</label>
                        </div>

                        <div class="loginForm">
                            <input class="field_input" type="text" name="password" id="password" required placeholder=" ">
                            <label for="password" class="field_label">password</label>
                        </div>

                        <div class="loginSocial">
                            <button class="loginSocial_links facebook">
                                <i class="fab fa-facebook"></i>
                            </button>

                            <button class="loginSocial_links google">
                                <i class="fab fa-google"></i>
                            </button>
                        </div>

                        <div class="loginBtn">
                            <button class="loginBtn_done" disabled="disabled">
                                <i class="fas fa-arrow-right"></i>
                            </button>
                        </div>

                        <div class="registerForm">
                            signup
                        </div>

                        <!-- <button id="loginBtn" class="btn" type="submit">Login</button> -->
                    </form>
                </div>
            </section>

            <section class="heading-box">
                <h2 class="heading">billboard chart</h2>
            </section>

            <section class="billboard_list">

            </section>

            <div class="swiper-container">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">

                    </div>
                </div>
            </div>

            <section class="content">
                <div class="content_item">
                    <div class="heading-box">
                        <h2 class="heading">album</h2>
                        <span class="sub-heading">List song</span>
                    </div>

                    <div class="song_list">

                    </div>

                    <div class="quote">
                        <span>
                            future depends on your dreams
                        </span>
                    </div>
                </div>

                <div class="content_item">
                    <div class="heading-box">
                        <h2 class="heading">now playing</h2>
                        <span class="sub-heading">Like "relax" and "chill" all at once</span>
                    </div>

                    <div class="player">
                        <div class="player_box">
                            <div class="player_box--media">
                                <img src="/assets/files/img/way-back-home.jpg" alt="billboard image"
                                    class="player_img is-playing">
                            </div>

                            <h3 class="player_box--title title">way back home</h3>

                            <span class="player_box--author author">shaun</span>

                            <div class="player_box--progress">
                                <input type="range" id="progress-bar" class="bar" min="0"
                                    max="242.233469" value="0">
                                <audio src="/assets/files/WBH.mp3" id="song"></audio>
                            </div>

                            <div class="player_box--number">
                                <span class="player_duration">0:00</span>
                                <span class="player_remaining">0:00</span>
                            </div>

                            <div class="player_box--tool">
                                <i class="fas fa-backward player-prev"></i>
                                <i class="fas fa-pause player-play"></i>
                                <i class="fas fa-forward player-next"></i>
                            </div>
                        </div>

                        <div class="quote">
                            <span>
                                whatever you do
                            </span>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

        <script src="/main.js"></script>
        <script src="/json.js"></script>
        <script src="/login.js"></script>

        <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "cards",
            grabCursor: true,
        });
    </script>
    </body>
</html>
